<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="main">
    <div class="h-screen w-full"></div>
    <div id="practice" class="relative h-[300vh] ">
      <div class="practice-wraper h-screen overflow-hidden sticky w-full top-0">
        <div class="Big-circle absolute h-0 opacity-0 px-32 overflow-hidden flex items-center justify-center border-2 border-[#68DA68] rounded-full aspect-square top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <div id="circle-content" class="w-[85vw] h-screen shrink-0 flex justify-center flex-wrap py-10 ">
              <div class="circle absolute left-0 -translate-x-1/2"></div>
            </div>
        </div>
        <div class="starWrapper w-full h-[45vh] bg-white z-[10] sticky flex items-center justify-between  top-0">
          <hr class="w-[40.4%] border-none h-1  bg-[#68DA68]">
          <hr class="w-[40.4%] border-none h-1  bg-[#68DA68]">
          <div class="star absolute top-0  left-[40%] bg-[#68DA68] border-4 border-[#68DA68] aspect-square h-[45vh]"></div>
        </div>
        <div
          class="circle-bubl h-32 aspect-square absolute top-[26%] left-[25%] border-4 border-[#68DA68] shadow-inner shadow-[#68DA68] rounded-full">
        </div>
        <div
          class="circle-bubl h-32 aspect-square absolute top-[55%] left-[80%] border-4 border-[#68DA68] shadow-inner shadow-[#68DA68] rounded-full">
        </div>
        <div
          class="circle-bubl h-32 aspect-square absolute border-4 top-[80%] left-[50%] border-[#68DA68] shadow-inner shadow-[#68DA68] rounded-full">
        </div>
        <h1 class="text-[7vw] -mt-36 px-10 font-[hepta] uppercase leading-[23vh] font-[300]">Our <br> Comprehensive <br>
          Practice <br> Content</h1>
      </div>

    </div>
    <div class="h-screen w-full"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
